bashdot:
  key: bashdot
  name: Bash Dot
  playstore: https://play.google.com/store/apps/details?id=com.greenhousegames.smashdot2
  appstore: https://itunes.apple.com/us/app/smash-dot-pro/id1204046667?mt=8
  description: Bash the Dots to earn achievements and climb to the top of the leaderboard!  Play by yourself or battle against your friends in real-time!
  paths:
    src_debug: node_modules/@greenhousegames/smash-dot-app/dist/debug/browser/package.zip
    src_release: node_modules/@greenhousegames/smash-dot-app/dist/release/browser/package.zip
    screenshot: node_modules/@greenhousegames/smash-dot-app/resources/screenshots/screen-shot-1920x1080-3.png
    dist: games/bashdot/play
puzzleshare:
