<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  	<meta name="mobile-web-app-capable" content="yes">
  	<meta name="apple-mobile-web-app-capable" content="yes">
    <title>Greenhouse Games</title>
    <link href="DIGEST(css/app.css)" rel="stylesheet" type="text/css">
    <script src="DIGEST(js/phaser.js)"></script>
    <script src="DIGEST(js/vendor.js)"></script>
    <script onload="require('app.js');" src="DIGEST(js/app.js)"></script>
  </head>
  <body>
    <div class="grid-frame vertical">
      <div ba-panel="" id="menu">
        <div class="grid-block vertical">
          <div class="grid-block shrink align-center">
            <a ba-close="" class="close-button">×</a>
            <div class="grid-content shrink collapse text-center">
              <div class="card circle" style="margin: 1rem;" ui-sref="home">
                <div ba-close="">
                  <ba-material-icon icon="home" class="primary medium"></ba-material-icon>
                </div>
              </div>
            </div>
          </div>
          <div class="grid-content collapse shrink">
        		<ul class="menu-bar vertical primary">
      	       <li class="header"><a><span>Games</span></a></li>
      	       <li><a ba-close="" ui-sref="smashdot">Smash Dot</a></li>
      	     </ul>
          </div>
          <div class="grid-block vertical">
            <div class="grid-content collapse shrink">
          		<ul class="menu-bar vertical primary">
                <li>
                  <a><div><span class="float-left">© 2016 Greenhouse Games, LLC</span></div></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-content collapse shrink top-menu-bar">
        <ul class="condense menu-bar">
          <li><a ba-toggle="menu"><ba-material-icon icon="menu" class="medium"></ba-material-icon></a></li>
        </ul>
      </div>
      <div class="grid-block">
        <div class="grid-block" ui-view>
        </div>
      </div>
    </div>
  </body>
</html>
