---
layout: game
id: heartbeat
gameName: Heartbeat
---
<div class="game-home">
  <div class="row">
    <div class="columns text-center">
      <img src="{{root}}assets/img/games/{{id}}.png">
    </div>
  </div>
  <div class="row">
    <div class="columns text-center">
      <h1>{{ gameName }}</h1>
    </div>
    <div class="columns text-center">
      <a href="play/{{id}}" class="button play-game-button">
        PLAY
      </a>
    </div>
    <div class="columns">
      <h3>Description</h3>
      <p>Race along the heartbeat</p>
    </div>
  </div>
  <div class="row">
    <div class="columns small-12">
      <h3>Analytics</h3>
      <p>Various metrics and charts calculated from all games played.</p>
    </div>
    <div class="columns small-6 medium-3 large-4 text-center">
      <h4>Games Played</h4>
      <h2 id="game_played_count"></h2>
    </div>
    <div class="columns small-6 medium-3 large-4 text-center">
      <h4>Users Played</h4>
      <h2 id="user_played_count"></h2>
    </div>
    <div class="columns small-12 medium-6 large-4 text-center">
      <h4>Last Played</h4>
      <h2><time id="last_played_timestamp"></time></h2>
    </div>
  </div>
</div>
<script type="text/javascript">
  window.GreenhouseGames.reporting = '{{ id }}';
</script>
