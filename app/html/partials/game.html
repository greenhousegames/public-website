<section class="game-home">
  <div class="row">
    <div class="columns text-center">
      <img src="{{ gameImage }}">
    </div>
  </div>
  <div class="row">
    <div class="columns text-center">
      <h1>{{ gameName }}</h1>
    </div>
    <div class="columns text-center">
      <a href="play" class="button play-game-button">
        PLAY
      </a>
    </div>
    <div class="columns">
      <h4>Description</h4>
      <p>{{ description }}</p>
      <h4>Stats</h4>
      <ul class="no-bullet">
        <li>Games Played: </li>
        <li>Users Played: </li>
        <li>Last Played: </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div id="chart_div"></div>
  </div>
</section>
<script type="text/javascript">
jQuery(document).ready(function() {
  // Load the Visualization API and the corechart package.
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(function() {
    window.GreenhouseGames.requireAuth().then(draw).catch((err) => console.log(err));
  });

  function draw() {
    var reporting = window.GreenhouseGames.reporting('{{ id }}');

    reporting.where().sum('played').count().then((total) => {
      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Topping');
      data.addColumn('number', 'Slices');
      data.addRows([
        ['Mushrooms', total],
        ['Onions', 1],
        ['Olives', 1],
        ['Zucchini', 3],
        ['Pepperoni', 2]
      ]);

      // Set chart options
      var options = {'title':'How Much Pizza I Ate Last Night',
                     'width':400,
                     'height':300};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }).catch((err) => console.log(err));
  }
});
</script>
