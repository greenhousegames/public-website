{{!-- This is the base layout for your project, and will be used on every page. --}}

<!doctype html>
<html class="no-js" lang="en">
  <head>
    {{> shared_html_head }}
    {{#if structured_data}}
      {{> structured_data structured_data}}
    {{/if}}
  </head>
  <body>
    <section class="header large">
      {{> header largeheader='true' }}
    </section>
    <section class="main">
      {{> body}}
    </section>
    <section class="footer">
      {{> footer}}
    </section>
  </body>
</html>
