{{!-- This is the base layout for your project, and will be used on every page. --}}

<!doctype html>
<html class="no-js" lang="en">
  <head>
    {{> html_head }}
    {{#if canonical}}
    <link rel="canonical" href="{{root}}{{canonical}}" />
    {{/if}}
    {{#if structured_data}}
      {{> structured_data_json structured_data}}
    {{/if}}
  </head>
  <body>
    {{> header }}
    <div class="main">
      {{> body}}
    </div>
    {{> footer}}
  </body>
</html>
