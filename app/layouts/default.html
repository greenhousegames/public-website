<!doctype html>
<html class="no-js" lang="en">
  <head>
    {{> html_head }}
    {{#if structured_data}}
      {{> structured_data structured_data}}
    {{/if}}
  </head>
  <body>
    <div class="header">
      {{> header }}
    </div>
    <div class="main">
      {{> body}}
    </div>
    <div class="footer">
      {{> footer}}
    </div>
  </body>
</html>
