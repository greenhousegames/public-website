<div class="row">
  <div class="column small-12" id="game-container">
    <div id="learning-game">
    </div>
  </div>
</div>
<div class="row">
  <div class="column">
    <div class="card">
      <div class="card-divider primary text-center">
        <h1>{{ header }}</h1>
      </div>
      <div class="card-section">
        <h4 class="text-center subheader">{{ subheader }}</h4>
        <p>{{{ content }}}</p>
        <div class="text-center">
          {{#if prev}}<a class="button icon-button secondary" href="{{ prev }}"><i class="fi-rewind medium-icon"></i>PREVIOUS</a>{{/if}}
          {{#if next}}<a class="button icon-button-right secondary" href="{{ next }}">NEXT<i class="fi-fast-forward medium-icon"></i></a>{{/if}}
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{{root}}assets/js/pages/learn/abc/utils.js"></script>
<script onload="require('pages/learn/abc/{{ letter }}.js')" src="{{root}}assets/js/pages/learn/abc/{{ letter }}.js"></script>
