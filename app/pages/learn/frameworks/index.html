<div class="row">
  <div class="column small-12 text-center">
    <h1>Game Frameworks</h1>
  </div>
  <div class="column small-12">
    <p>There are many game frameworks out in the world.  The ones discussed below are used to build games for Greenhouse.</p>
  </div>
</div>
<div class="row small-up-1 medium-up-2 text-center">
{{#each frameworks}}
  <div class="column {{#if @last}}end{{/if}}">
    <div class="card">
      <div class="card-divider primary show-for-medium">
        <h4>{{ this.name }}</h4>
      </div>
      <div class="card-section">
        <p>{{ this.desc }}</p>
        <div class="row small-centered">
          <div class="column">
             <a class="button" href="{{ this.page }}">Learn</a>
             <a class="button secondary" href="{{ this.website }}">View {{ this.name }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{{/each}}
</div>
