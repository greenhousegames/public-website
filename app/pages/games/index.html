<div class="row games-container">
  <h1>Games</h1>
{{#each games}}
  <div class="game columns {{#if @last}}end{{/if}} small-12 medium-6 large-4">
    <a href="{{ this }}.html">
      <img src="../assets/img/games/{{this}}.png">
    </a>
  </div>
{{/each}}
  <div class="columns small-12">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Testing3 -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6060845168160443"
         data-ad-slot="7646759818"
         data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</div>
