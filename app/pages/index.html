<div class="row games-container">
  <h1>Games</h1>
{{#each games}}
  <div class="game columns {{#if @last}}end{{/if}} small-12 medium-6 large-4">
    <a href="{{root}}games/{{ this }}.html">
      <img src="{{root}}assets/img/games/{{this}}.png">
    </a>
  </div>
{{/each}}
</div>
<div class="ideas-container">
  <div class="row">
    <div class="columns small-12">
      <h1>Learning the ABCs</h1>
      <p>Ever wonder how games are actually created?  Learn the ABCs of game development to find out more!</p>
      <a class="button large" href="learn/abc">View ABCs</a>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('section.main').removeClass('subpage');
</script>
