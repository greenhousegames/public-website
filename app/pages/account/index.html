<div class="row text-center">
  <div class="row">
    <div class="column small-12 text-center">
      <div class="card">
        <div class="card-divider primary">
          <h1>Account</h1>
        </div>
        <div class="card-section show-auth" style="display: none;">
          <h2 class="user-name"></h2>
          <div class="row">
            <div class="column small-12">
              <img class="profile-image user-image"></img>
            </div>
            <div class="column small-12">
              <br/>
              <a class="button large" id="logout_button">Logout</a>
            </div>
          </div>
        </div>
        <div class="card-section hide-auth" style="display: none;">
          <h2>Login</h2>
          <div class="row">
            <div class="column small-12 medium-6 medium-offset-3">
              <a class="button large expanded" id="facebookLogin_button"><i class="fi-social-facebook" style="margin-right: 8px;"></i>Facebook</a>
            </div>
          </div>
          <div class="row">
            <div class="column small- medium-6 medium-offset-3">
              <a class="button large expanded" id="twitterLogin_button"><i class="fi-social-twitter" style="margin-right: 8px;"></i>Twitter</a>
            </div>
          </div>
          <div class="row">
            <div class="column small- medium-6 medium-offset-3">
              <a class="button large expanded" id="guestLogin_button"><i class="fi-person" style="margin-right: 8px;"></i>Guest</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script onload="require('pages/account/account.js')" src="{{root}}assets/js/pages/account/account.js"></script>
