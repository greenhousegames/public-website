title: Account

<div class="row show-auth hidden">
  <div class="column small-12 text-center">
    <img class="profile-image user-image"></img>
    <div class="profile-image user-image-guest">
      <i class="fi-torso"></i>
    </div>
    <h2 class="user-name"></h2>
    <a class="button large alert color-white" id="logout_button">Logout</a>
  </div>
</div>
<div class="row hide-auth hidden">
  <div class="column small-12 text-center login-buttons">
    <div class="row">
      <div class="column small-12 medium-6 medium-offset-3">
        <a class="button large expanded" id="facebookLogin_button"><i class="fi-social-facebook"></i>Facebook</a>
      </div>
    </div>
    <div class="row">
      <div class="column small- medium-6 medium-offset-3">
        <a class="button large expanded" id="twitterLogin_button"><i class="fi-social-twitter"></i>Twitter</a>
      </div>
    </div>
    <div class="row">
      <div class="column small- medium-6 medium-offset-3">
        <a class="button large expanded" id="guestLogin_button"><i class="fi-person"></i>Guest</a>
      </div>
    </div>
  </div>
</div>
<script onload="require('pages/account/account.js')" src="{{root}}assets/js/pages/account/account.js"></script>
