
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  	<meta name="mobile-web-app-capable" content="yes">
  	<meta name="apple-mobile-web-app-capable" content="yes">
    <title>Greenhouse Games</title>
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico"/>
    <link rel="apple-touch-icon" sizes="57x57" href="../apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="../apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="../apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="../apple-icon-144x144.png" />
    <link rel="stylesheet" href="../assets/foundation-icons/foundation-icons.css" />
    <script src="../assets/js/vendor.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      window.GreenhouseGames = {
        report: null,
        account: null
      };
    </script>
  </head>
  <body>
    <section class="header">
      <div class="top-bar primary">
        <div class="top-bar-left">
          <ul class="menu">
            <li><a href="/" class="logo-back-button"></a></li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li><a href="/account"><i class="fi-torso"></i><span class="user-name"></span></a></li>
          </ul>
        </div>
      </div>
      
    </section>
    <section class="main">
      <div class="row text-center show-auth" style="display: none; padding: 0 1rem;">
        <div class="column small-12">
          <img class="profile-image" id="user_image"></img>
        </div>
        <div class="column small-12">
          <h2 id="user_name"></h2>
        </div>
        <div class="column small-12">
          <a class="button large" id="logout_button">Logout</a>
        </div>
      </div>
      <div class="row text-center hide-auth" style="display: none; padding: 0 1rem;">
        <div class="row">
          <div class="column small-12 text-center">
            <h1>Login</h1>
          </div>
        </div>
        <div class="row">
          <div class="column small-12 medium-6 medium-offset-3">
            <a class="button large expanded" id="facebookLogin_button"><i class="fi-social-facebook" style="margin-right: 8px;"></i>Facebook</a>
          </div>
        </div>
        <div class="row">
          <div class="column small- medium-6 medium-offset-3">
            <a class="button large expanded" id="twitterLogin_button"><i class="fi-social-twitter" style="margin-right: 8px;"></i>Twitter</a>
          </div>
        </div>
        <div class="row">
          <div class="column small- medium-6 medium-offset-3">
            <a class="button large expanded" id="googleLogin_button"><i class="fi-social-google-plus" style="margin-right: 8px;"></i>Google</a>
          </div>
        </div>
        <div class="row">
          <div class="column small- medium-6 medium-offset-3">
            <a class="button large expanded" id="githubLogin_button"><i class="fi-social-github" style="margin-right: 8px;"></i>Github</a>
          </div>
        </div>
      </div>
      <script type="text/javascript">
      window.GreenhouseGames.account = {
        user: {
          image: 'user_image',
          name: 'user_name'
        },
        buttons: {
          logout: 'logout_button',
          twitter: 'twitterLogin_button',
          facebook: 'facebookLogin_button',
          google: 'googleLogin_button',
          github: 'githubLogin_button'
        }
      };
      </script>
      
    </section>
    <section class="footer">
      <div class="row">
        <div class="medium-4 columns">
          <ul class="social-menu">
            <li><a href="http://www.twitter.com/greenhousegamez" class="twitter"></a></li>
            <li><a href="http://www.facebook.com/greenhousegamez" class="facebook"></a></li>
          </ul>
        </div>
        <div class="medium-8 columns">
          <p class="copyright">Â© 2016 Greenhouse Games, LLC. All rights reserved.</p>
        </div>
      </div>
      
    </section>
    <script onload="require('app.js')" src="../assets/js/app.js"></script>
  </body>
</html>
