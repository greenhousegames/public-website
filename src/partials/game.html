<section class="game-home">
  <div class="row">
    <div class="columns text-center">
      <img src="{{ gameImage }}">
    </div>
  </div>
  <div class="row">
    <div class="columns text-center">
      <h1>{{ gameName }}</h1>
    </div>
    <div class="columns text-center">
      <a href="play" class="button play-game-button">
        PLAY
      </a>
    </div>
    <div class="columns">
      <h4>Description</h4>
      <p>{{ description }}</p>
      <h4>Stats</h4>
      <ul class="no-bullet">
        <li>Games Played: </li>
        <li>Users Played: </li>
        <li>Last Played: </li>
      </ul>
    </div>
  </div>
</section>
